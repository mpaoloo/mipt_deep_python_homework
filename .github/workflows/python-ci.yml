name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 02/requirements.txt
    
    - name: Run tests with coverage
      run: |
        cd 02
        python -m coverage run -m unittest discover
        python -m coverage report -m
        python -m coverage html
    
    - name: Run linters
      run: |
        cd 02
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=79 --statistics
        python -m pylint *.py --exit-zero
    
    - name: Run type check
      run: |
        cd 02
        python -m mypy *.py --ignore-missing-imports
    
    - name: Check code formatting
      run: |
        cd 02
        python -m black --check --line-length 79 *.py
